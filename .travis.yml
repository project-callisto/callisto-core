language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
sudo: false
cache:
    directories:
        - $TRAVIS_BUILD_DIR/.tox
env:
    - TOXENV=django18
    - TOXENV=django110
    - TOXENV=django111
    - TOXENV=djangodev
matrix:
    exclude:
        - python: "3.3"
          env: TOXENV=django110
        - python: "3.3"
          env: TOXENV=django111
        - python: "2.7"
          env: TOXENV=djangodev
        - python: "3.3"
          env: TOXENV=djangodev
        - python: "3.4"
          env: TOXENV=djangodev
        - python: "3.5"
          env: TOXENV=djangodev
    allow_failures:
        - python: "3.6"
          env: TOXENV=djangodev
install:
    - pip install requirements/test.txt
before_script:
    - isort --check-only --diff --quiet
script:
    - flake8 .
    - make test-all
after_success:
    - codecov -e TOXENV
before_cache:
    - rm -r $TRAVIS_BUILD_DIR/.tox/log $TRAVIS_BUILD_DIR/.tox/dist $TRAVIS_BUILD_DIR/.tox/*/log $TRAVIS_BUILD_DIR/.tox/*/lib/python*/site-packages/callisto*
notifications:
    slack:
        secure: 
branches:
  only:
    - master
