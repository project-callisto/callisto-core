language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
sudo: false
cache:
    directories:
        - $TRAVIS_BUILD_DIR/.tox
env:
    - TOXENV=django18
    - TOXENV=django19
matrix:
    exclude:
        - python: "3.3"
          env: TOXENV=django19
install:
    - pip install tox codecov isort flake8
before_script:
    - isort --check-only --diff --quiet
script:
    - flake8 .
    - make test-all
after_success:
    - codecov -e TOXENV
before_cache:
    - rm -r $TRAVIS_BUILD_DIR/.tox/log $TRAVIS_BUILD_DIR/.tox/dist $TRAVIS_BUILD_DIR/.tox/*/log $TRAVIS_BUILD_DIR/.tox/*/lib/python*/site-packages/callisto*
notifications:
    slack:
        secure: 
branches:
  only:
    - master
